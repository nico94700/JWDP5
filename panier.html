<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta name="description" content="Site internet ORINOCO, ventes en ligne d'oursons en peluches, meubles en bois & appareils photos d'époques.">
    <link rel="stylesheet"  href="style.css" >
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Coming+Soon&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/180cce73de.js" crossorigin="anonymous"></script>  
    <link rel="shortcut icon" href=""> 
    <title>ORINOCO - Votre panier</title>
</head>

<body>
    <header>
        <a href="index.html"> <img src="./images/logo.png" id="logo" alt="Logo de notre site de ventes"></a>
        <div class="boutons">
        <button class="panier" onclick='location.href="panier.html"' data-target="panier">Panier  <span class="totalQté"></span> <i class="fas fa-shopping-cart"></i></button>
        </div>
        <p> Votre Panier </p><hr>
    </header>
    <main>
        <div id="basket"></div>
         <div id="total"></div>
  
  
    <form id="formulaire" >
      <div class="form-row">
        <div class="form-group col-md-5">
            <label for="firstname">Prénom :</label>
            <input type="text" name="firstName" class="form-control" id="firstname" placeholder="Votre prénom..." required><span id='oublisPrenom'></span><br>
        </div>
        <div class="form-group col-md-5">
            <label for="name">Nom :</label>
            <input type="text" name="lastName" class="form-control" id="name" placeholder="Votre nom..." required><span id='oublisNom'></span><br>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-5">
            <label for="email">Email :</label>
            <input type="email" name="email" class="form-control" id="email" placeholder="Votre email@email.fr" required><span id='oublisEmail'></span><br>
        </div>
        <div class="form-group col-md-5">
            <label for="address">Adresse :</label>
            <input type="text" name="address" class="form-control" id="address" placeholder="6, Rue du Moulin" required><span id='oublisAdress'></span><br>
        </div>
    </div>
        <div class="form-group col-md-8">
            <label for="city">Ville :</label>
            <input type="text" name="city" class="form-control" id="city" placeholder="Votre ville..." required><span id='oublisVille'></span><br>
        </div>
  
      <button type="button" onclick="achat()" id="valider">Valider mon panier</button>
     
    </form>
  
    </main> 

    <footer>
         <p><i class="fas fa-lock"> Paiement Sécurisé </i> <i class="fas fa-truck"> Livraison 72h </i> <i class="fas fa-reply"> Retours gratuits </i></p><br>
    </footer>


</body>


<script src="panier.js"></script>


	
</html>
